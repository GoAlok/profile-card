<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="main">
    <div class="bluebox">

    </div>
    <div class="circle">
      <img src="./images/image-victor.jpg" alt="Victor profile pic">
    </div>
    <div class="whitebox">
      <h3 class="profile_name">
        Victor Crest <span class="age">26</span>
      </h3>
      <p class="city">London</p>
      <hr>
      <div class="lower_counts_part">
        <div class="followers">
          <h3 class="follower_num">80K</h3>
          <p class="text">Followers</p>
        </div>
        <div class="Likes">
          <h3 class="like_num">803K</h3>
          <p class="text">Likes</p>
        </div>
        <div class="photos_count">
          <h3 class="photos_num">1.4K</h3>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
